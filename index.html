<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhonePe App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="payment-container">
        <h2 id="changes_title">Payment Status</h2>

        <div>
          <label for="amount">Enter Amount:</label>
          <input type="number" id="amount" placeholder="Enter amount" min="0" />
        </div>
        <div id="success-message">
          <p>Payment Successful!</p>
        </div>

        <div id="failure-message">
          <p>Payment Failed. Please try again.</p>
        </div>

        <button onclick="simulatePayment()" id="pay_btn">Make Payment</button>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
